<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>acc</title>
    <link rel="stylesheet" href="./style/acc.css">

<!-- iphone向けの設定 start -->
<!-- アドレスバー等のブラウザのUIを非表示 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- ステータスバーの色 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- ホーム画面に表示されるアプリ名 -->
<meta name="apple-mobile-web-app-title" content="accgame">
<!-- ホーム画面に表示されるアプリアイコン -->
<link rel="apple-touch-icon" href="image/icom-image.png">
<!-- iphone向けの設定 end -->

<!-- ウェブアプリマニフェストの読み込み -->
<link rel="manifest" href="manifest.json">
<!-- ServiceWorkerの登録 -->
<script>
  if('serviceWorker' in navigator) {
    navigator.serviceWorker.register("serviceWorker.js")
      .then(reg => {
        console.log("Service worker registerd.", reg);
      });
  }
</script>



  </head>
